<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>QR Code</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Qr Code Generator</h1>
            </header>
            <div class="form">
                <input
                    type="text"
                    spellcheck="false"
                    placeholder="Please enter url or text"
                />
                <button>Generate QR Code</button>
            </div>
            <div class="qr-code">
                <img src="" alt="qr-code" />
            </div>
        </div>
    </body>

    <script src="main.js"></script>
</html>
